<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de ventas</title>
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>

        <!--Sucursal / Reporte-->


        <div id=general>
            <div class=container id= sucursal>

                <h3>Ventas por Sucursal</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Sucursal</th>
                            <th>Total Ventas</th>
                        </tr>
                    </thead>
                        <tbody id="tablaSucursal"></tbody>
                </table>  
                
            </div>

            <div class=container id= reportes>

                <h3>Reportes</h3>

                <div class="reporteEstrellas">
                    <p class="reportesP" id="productoEstrella">Productos estrella:</p>
                    <p class="reportesP" id="vendedoraMasIngresos">Vendedora que mas ingresos generó:</p>
                </div>
            </div>

            <!--Ventas-->

            <div class=container id= ventas>
                
                <div class="divBtnVentas">

                    <h2>Ventas</h2>

                    <button id=btnNuevaVenta><i class="fa fa-plus" aria-hidden="true"></i>Nueva venta</button>
                </div>
                
                <table id="tabla-ventas">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Vendedora</th>
                            <th>Componentes</th>
                            <th>Sucursal</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaVentas">

                    </tbody>
                </table>
            </div>
        </div>


        <!--Modal agregar venta-->


        <div class="modal ocultar" id=modalNuevaVenta>

            <div class="divmodal">
                
                <h3>Agregar Venta</h3>

                <form id="formModal" class="nuevaVenta">

                    <label>Vendedora</label>

                    <select name="vendedora" id="selectVendedora">

                        <option value=""> </option>
                        <option value="Grace">Grace</option>
                        <option value="Ada">Ada</option>
                        <option value="Hedy">Hedy</option>
                        <option value="Sheryl">Sheryl</option>

                    </select>

                    <label>Componentes</label>

                    <select name="componentes" id="selectComponentes" multiple="multiple" >

                        <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                        <option value="Motherboard ASUS 1500">Motherboard ASUS 1500</option>
                        <option value="Monitor ASC 543">Monitor ASC 543</option>
                        <option value="Motherboard ASUS 1200">Motherboard ASUS 1200</option>
                        <option value="Motherboard MZI">Motherboard MZI</option>
                        <option value="HDD Toyiva">HDD Toyiva</option>
                        <option value="HDD Wezter Dishital">HDD Wezter Dishital</option>
                        <option value="RAM Quinston">RAM Quinston</option>
                    </select>


                    <label>Sucursal</label>

                    <select name="sucursal" id="selectSucursales">

                        <option value=""> </option>
                        <option value="Centro">Centro</option>
                        <option value="Caballito">Caballito</option>
                    </select>

                    <label>Fecha</label>

                    <input type="date" id="selectFecha" class="inputFecha">
                </form>

                
                <div class="buttons">
                    <button class="button-cancelar" id="cancelarVenta">Cancelar</button>
                    <input type="submit" value="Guardar" class="button-guardar" id="guardarVenta">
                </div>

            </div>
        </div>

        <!--Modal editar venta-->

        <div class="modal ocultar" id=modalEditar>

            <div class="divmodal">
                
                <h3>Editar Venta</h3>
                
                <form id="formModal" class="editarVenta">

                    <label>Vendedora</label>

                    <select name="vendedora" id="selectVendedoraEditar">
        
                        <option value=""> </option>
                        <option value="Grace">Grace</option>
                        <option value="Ada">Ada</option>
                        <option value="Hedy">Hedy</option>
                        <option value="Sheryl">Sheryl</option>
        
                    </select>
        
                    <label>Componentes</label>
        
                    <select name="componentes" id="selectComponentesEditar" multiple="multiple" >
        
                        <option class="optionComponente" value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                        <option class="optionComponente" value="Motherboard ASUS 1500">Motherboard ASUS 1500</option>
                        <option class="optionComponente" value="Monitor ASC 543">Monitor ASC 543</option>
                        <option class="optionComponente" value="Motherboard ASUS 1200">Motherboard ASUS 1200</option>
                        <option class="optionComponente" value="Motherboard MZI">Motherboard MZI</option>
                        <option class="optionComponente" value="HDD Toyiva">HDD Toyiva</option>
                        <option class="optionComponente" value="HDD Wezter Dishital">HDD Wezter Dishital</option>
                        <option class="optionComponente" value="RAM Quinston">RAM Quinston</option>
                    </select>
        
        
                    <label>Sucursal</label>
        
                    <select name="sucursal" id="selectSucursalesEditar">
        
                        <option value=""> </option>
                        <option value="Centro">Centro</option>
                        <option value="Caballito">Caballito</option>
                    </select>
        
                    <label>Fecha</label>
        
                    <input type="date" id="selectFechaEditar" class="inputFecha">
                                 
                </form>

                <div class="buttons">
                    <button class="button-cancelar" id="cancelarVenta">Cancelar</button>
                    <input type="submit" value="Guardar" class="button-guardar" id="guardarVentaEditar">
                </div>



            </div>
        </div>

        <!-- Modal Eliminar venta-->

        <div class="modal ocultar" id=modalEliminar>

            <div>

                <h3>Eliminar Venta</h3>
                
                <h1>¿Estás segura?</h1>
                <p>Esta acción no se puede revertir</p>


                <div class=buttons>

                    <button class="button-cancelar" id="cancelarVenta">Cancelar</button>
                    <button id="btnEliminar" class="button-eliminar">Eliminar</button>

                </div>

            </div>
        </div>
        <div class="fondo ocultar"></div>

        <script src="javascript/datos.js"></script>
        <script src="javascript/funciones.js"></script>
        <script src="javascript/nuevojs.js"></script>
    </body>
</html>
